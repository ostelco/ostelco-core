version: "3.3"

services:
  ocsgw:
    container_name: ocsgw
    build: ocsgw
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/config/pantel-prod.json
      - GRPC_SERVER=ocs.ostelco.org
      - METRICS_SERVER=metrics.dev.endpoints.pantel-2decb.cloud.goog
      - GOOGLE_CLOUD_PROJECT=pantel-2decb

  auth-server:
    container_name: auth-server
    build: auth-server
    ports:
      - "8080:8080"
