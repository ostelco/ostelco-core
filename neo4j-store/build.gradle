plugins {
  id "org.jetbrains.kotlin.jvm" version "1.2.70"
  id "java-library"
}

ext.neo4jVersion="3.4.4"
ext.neo4jDriverVersion="1.6.1"

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

repositories {
  maven {
    url 'https://dl.bintray.com/palantir/releases' // docker-compose-rule is published on bintray
  }
}
dependencies {

  implementation project(":prime-api")
  implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion"
  implementation "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"

  implementation "org.neo4j:neo4j-graphdb-api:$neo4jVersion"
  implementation "org.neo4j.driver:neo4j-java-driver:$neo4jDriverVersion"
  implementation "org.neo4j:neo4j-slf4j:$neo4jVersion"

  testImplementation 'com.palantir.docker.compose:docker-compose-rule-junit4:0.34.0'

  testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"
  testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion"

  testImplementation "org.mockito:mockito-core:2.18.3"
}

apply from: '../jacoco.gradle'