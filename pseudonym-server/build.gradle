plugins {
  id "org.jetbrains.kotlin.jvm" version "1.2.61"
  id "java-library"
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"

  implementation project(':ocs-grpc-api')
  implementation project(':prime-api')
  implementation project(':model')
  implementation project(':analytics-grpc-api')

  implementation "io.dropwizard:dropwizard-client:$dropwizardVersion"
  implementation 'com.google.guava:guava:25.1-jre'
  // Match with grpc-netty-shaded via PubSub
  // removing io.grpc:grpc-netty-shaded:1.13.1 causes ALPN error
  implementation 'io.grpc:grpc-netty-shaded:1.13.1'
  implementation "com.google.cloud:google-cloud-bigquery:$googleCloudVersion"
  implementation "com.google.cloud:google-cloud-datastore:$googleCloudVersion"
  implementation "com.google.cloud:google-cloud-pubsub:$googleCloudVersion"
  implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion"

  testImplementation "io.dropwizard:dropwizard-testing:$dropwizardVersion"
  testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion"
  testImplementation "org.mockito:mockito-all:1.10.19"
  testRuntimeOnly 'org.hamcrest:hamcrest-all:1.3'
}

apply from: '../jacoco.gradle'
