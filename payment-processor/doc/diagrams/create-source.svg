.0;" x1="272.5" x2="504.5" y1="446.8906" y2="446.8906"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="53" x="284.5" y="441.8247">{result}</text><polygon fill="#A80036" points="42.5,472.0234,32.5,476.0234,42.5,480.0234,38.5,476.0234" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="36.5" x2="261.5" y1="476.0234" y2="476.0234"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="53" x="48.5" y="470.9575">{result}</text><!--
@startuml

actor Client
participant Client

box "Prime"
    participant "client-api"
    participant "payment-processor"
    participant OCS
    participant DAO
end box
participant Stripe

activate Client
    Client -> Client : Collecting payment information

    Client -> Stripe : Create new source with Stripe
    activate Stripe
    Stripe -> Client : {sourceId}
    deactivate Stripe

    Client -> "client-api" : POST /sources {sourceId}
    activate  "client-api"
    note right of "client-api"
       {name} identifies the user (from Oauth2 auth.)
       and is equivalent to the users email address
    end note

    "client-api" -> DAO : getCustomerId(name)
    activate DAO
    DAO -> "client-api" : {customerId}
    deactivate DAO

    "client-api" -> "payment-processor" : addSource(customerId, sourceId)
    activate "payment-processor"

    "payment-processor" -> Stripe : POST /v1/customers/{customerId}/sources {sourceId}
    activate Stripe
    Stripe -> "payment-processor" : {sourceInfo}
    deactivate Stripe

    "payment-processor" -> "client-api" : {result}
    deactivate "payment-processor"

    "client-api" -> Client : {result}
    deactivate "client-api"

deactivate Client

@enduml

