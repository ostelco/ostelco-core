st="spacingAndGlyphs" textLength="196" x="354" y="199.7622">{prod-id}  (e.g. Stripe prod-id)</text><polygon fill="#A80036" points="672,229.9609,682,233.9609,672,237.9609,676,233.9609" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="337" x2="678" y1="233.9609" y2="233.9609"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="328" x="344" y="228.895">POST /v1/plans {prod-id}  (create plan with Stripe)</text><polygon fill="#A80036" points="348,259.0938,338,263.0938,348,267.0938,344,263.0938" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="342" x2="688" y1="263.0938" y2="263.0938"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="61" x="354" y="258.0278">{plan-id}</text><polygon fill="#A80036" points="587,288.2266,597,292.2266,587,296.2266,591,292.2266" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="337" x2="593" y1="292.2266" y2="292.2266"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="243" x="344" y="287.1606">Save plan as a subscription {plan-id}</text><polygon fill="#A80036" points="348,317.3594,338,321.3594,348,325.3594,344,321.3594" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="342" x2="603" y1="321.3594" y2="321.3594"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="112" x="354" y="316.2935">{subscription-id}</text><polygon fill="#A80036" points="199,346.4922,189,350.4922,199,354.4922,195,350.4922" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="193" x2="331" y1="350.4922" y2="350.4922"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="112" x="205" y="345.4263">{subscription-id}</text><polygon fill="#A80036" points="45,375.625,35,379.625,45,383.625,41,379.625" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="39" x2="182" y1="379.625" y2="379.625"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="112" x="51" y="374.5591">{subscription-id}</text><!--
@startuml

actor Admin
participant Admin

box "Prime"
    participant "admin-api"
    participant "payment-processor"
    participant Storage
end box
participant Stripe

activate Admin
    "Admin" -> "admin-api" : POST /plans {sku}
    activate "admin-api"
    "admin-api" -> "payment-processor" : POST /plans {sku}

    activate "payment-processor"
    "payment-processor" -> "Storage" : Read product {sku}
    activate "Storage"
    "Storage" -> "payment-processor" : {prod-id}  (e.g. Stripe prod-id)
    deactivate "Storage"

    "payment-processor" -> "Stripe" : POST /v1/plans {prod-id}  (create plan with Stripe)
    activate "Stripe"
    "Stripe" -> "payment-processor" : {plan-id}
    deactivate "Stripe"

    "payment-processor" -> "Storage" : Save plan as a subscription {plan-id}
    activate "Storage"
    "Storage" -> "payment-processor" : {subscription-id}
    deactivate "Storage"

    "payment-processor" -> "admin-api" : {subscription-id}
    deactivate "payment-processor"
    "admin-api" -> "Admin" : {subscription-id}
    deactivate "admin-api"
deactivate Admin

@enduml

