60.5,389.625,156.5,385.625" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="154.5" x2="331.5" y1="385.625" y2="385.625"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="93" x="166.5" y="380.5591">[{source}, ... ]</text><polygon fill="#A80036" points="42.5,410.7578,32.5,414.7578,42.5,418.7578,38.5,414.7578" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="36.5" x2="143.5" y1="414.7578" y2="414.7578"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="53" x="48.5" y="409.6919">{result}</text><!--
@startuml

actor Client
participant Client

box "Prime"
    participant "client-api"
    participant "payment-processor"
    participant "DAO"
end box
participant Stripe

activate Client
    Client -> "client-api": GET /sources
    activate "client-api"
    note right of "client-api"
       {name} identifies the user (from Oauth2 auth.)
       and is equivalent to the users email address
    end note

    "client-api" -> "payment-processor" : getSavedSources(name)
    activate "payment-processor"

    "payment-processor" -> DAO : getStripeCustomerId(name)
    activate DAO
    DAO -> "payment-processor" : {customerId}
    deactivate DAO

    "payment-processor" -> Stripe : GET /v1/customers/<customerId>
    activate Stripe
    Stripe -> "payment-processor" : {customer}
    deactivate Stripe
    note right of "payment-processor" : The {customer} object includes a list of sources

    "payment-processor" -> "client-api" :  [{source}, ... ]
    deactivate "payment-processor"

    "client-api" -> Client : {result}
    deactivate "client-api"

deactivate Client

@enduml

