plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.61'
}// =======
// Plugins
// =======
apply from: "$rootDir/gradle/repositories.gradle"
apply plugin: 'java'

// ============
// Dependencies
// ============
dependencies {
    compile "io.dropwizard:dropwizard-core:$dropwizardVersion"
    compile "io.dropwizard:dropwizard-jdbi:$dropwizardVersion"

    compile "org.antlr:stringtemplate:$antlrVersion"
    compile "org.postgresql:postgresql:$postgresqlVersion"
    compile "org.glassfish.jersey.core:jersey-client:$jerseyVersion"
    compile "commons-codec:commons-codec:$commonsCodecVersion"
    compile "com.google.guava:guava:$guavaVersion"
    compile "org.apache.directory.studio:org.apache.commons.io:$apacheCommonsVersion"

    testCompile "io.dropwizard:dropwizard-testing:$dropwizardVersion"
    testCompile "org.mockito:mockito-all:$mockitoAllVersion"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
