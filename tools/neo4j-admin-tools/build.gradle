plugins {
  id "org.jetbrains.kotlin.jvm" version "1.2.70"
  id "application"
  id "com.github.johnrengelman.shadow" version "2.0.4"
  id "idea"
}

ext.neo4jDriverVersion="1.6.1"

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"

  implementation project(":prime-api")
  implementation project(":firebase-store")
  implementation "org.neo4j.driver:neo4j-java-driver:$neo4jDriverVersion"

}

shadowJar {
  mainClassName = 'org.ostelco.tools.migration.MainKtKt'
  mergeServiceFiles()
  classifier = "uber"
  version = null
}

apply from: '../../jacoco.gradle'